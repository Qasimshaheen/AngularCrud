<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employee)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">
      <div
        class="form-group"
        [class.has-error]="name.invalid && name.touched"
        [class.has-success]="name.valid"
      >
        <label for="name" class="control-label">Name</label>
        <input
          type="text"
          id="name"
          name="name  "
          [(ngModel)]="employee.name"
          class="form-control"
          required
          #name="ngModel"
        />
        <span class="help-block" *ngIf="name.invalid && name.touched">
          Name is required
        </span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="employee.email"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="text"
          id="phoneNumber"
          name="phoneNumber"
          [(ngModel)]="employee.phoneNumber"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input
              type="radio"
              name="contactPreference"
              value="email"
              [(ngModel)]="employee.contactPreference"
            />
            Email
          </label>
          <label class="radio-inline">
            <input
              type="radio"
              name="contactPreference"
              value="phone"
              [(ngModel)]="employee.contactPreference"
            />
            Phone
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline"
            ><input
              type="radio"
              id="male"
              name="gender"
              value="male"
              [(ngModel)]="employee.gender"
            />Male</label
          >
          <label class="radio-inline"
            ><input
              type="radio"
              id="female"
              name="gender"
              value="female"
              [(ngModel)]="employee.gender"
            />Female</label
          >
        </div>
      </div>
      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline"
            ><input
              type="checkbox"
              name="isActive"
              [(ngModel)]="employee.isActive"
            />Is Active</label
          >
        </div>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select
          id="department"
          name="department"
          [(ngModel)]="employee.department"
          class="form-control"
        >
          <option *ngFor="let dept of departments" [value]="dept.id">
            {{ dept.name }}
          </option>
        </select>
      </div>
      <div class="row">
        <div class="form-group col-md-5">
          <label for="dateOfBirth">Date of Birth</label>
          <input
            type="text"
            bsDatepicker
            [bsConfig]="datePickerConfig"
            placement="top"
            id="dateOfBirth"
            name="dateOfBirth"
            [(ngModel)]="employee.dateOfBirth"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="photoPath">Photo Path</label>
        <input
          type="text"
          id="photoPath"
          name="photoPath"
          [(ngModel)]="employee.photoPath"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <button
          (click)="togglePhotoPreview()"
          class="btn btn-primary"
          type="button"
        >
          {{ previewPhoto ? "Hide" : "Show" }} Preview
        </button>
      </div>
      <div class="form-group">
        <img
          [src]="employee.photoPath"
          height="200"
          width="200"
          *ngIf="previewPhoto"
        />
      </div>
    </div>
    <div class="panel-footer">
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="employeeForm.invalid"
      >
        Save
      </button>
    </div>
  </div>
</form>
Angular Generated Form Model : {{ employeeForm.value | json }}
<br />
Employee Property Model : {{ employee | json }}
